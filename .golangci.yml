---
run:
  deadline: 30m
  tests: true

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true
  gci:
    sections:
      - standard
      - default
      - prefix(github.com)
      - prefix(github.com/techhub-jf/farmacia-back)
      - blank
      - dot
  goimports:
    local-prefixes: github.com/techhub-jf/farmacia-back
  govet:
    check-shadowing: true
  misspell:
    ignore-words:
      - essencial
  tagalign:
    order:
      - required
      - envconfig
      - json
      - extensions
      - validate
      - example
    sort: true
  varnamelen:
    ignore-decls:
      - i int
      - rw http.ResponseWriter
      - w http.ResponseWriter
      - r *http.Request
    ignore-names:
      - db
      - fn
      - id
      - ok
      - tc
      - tt
      - tx
      - wg
    ignore-type-assert-ok: true


linters:
  enable-all: true
  disable:
    - cyclop
    - deadcode # deprecated
    - depguard
    - dupl
    - exhaustivestruct # deprecated
    - exhaustruct
    - funlen
    - gochecknoglobals
    - godox
    - goerr113
    - golint # deprecated
    - ifshort # deprecated
    - interfacer # deprecated
    - ireturn
    - lll
    - maintidx
    - maligned # deprecated
    - nosnakecase # deprecated
    - scopelint # deprecated
    - structcheck # deprecated
    - tagliatelle
    - testpackage
    - varcheck # deprecated
