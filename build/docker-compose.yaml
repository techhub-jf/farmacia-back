version: '3'
services:
  postgresdb:
    image: "postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: farmacia-tech-db
    ports:
      - "5432:${DB_PORT}"
    volumes:
      - ../postgres-data:/var/lib/postgresql/data
    networks:
      - digital-bank  
  api:
    tty: true
    build: 
      context: ..
      dockerfile: ./build/Dockerfile
      args:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DRIVER=${DB_DRIVER}
    ports:
      - "8000:8000"
    depends_on:
      postgresdb:
        condition: service_healthy
    networks:
      - digital-bank
    restart: on-failure

networks:
  digital-bank:
    driver: bridge